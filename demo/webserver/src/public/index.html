<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register and Login</title>
        <!-- Bootstrap CSS -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
        <style>
            body {
                padding-top: 50px;
            }
            .container {
                max-width: 1200px;
            }
            .form-group {
                margin-bottom: 1.5rem;
            }
            .form-control {
                margin-bottom: 0.5rem;
            }
            .btn {
                margin-top: 1rem;
            }
            .results {
                margin-top: 2rem;
            }
            .card:hover {
                border-color: blue;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="card mt-4">
                        <div class="card-body">
                            <h2>Scan Domain</h2>
                            <form id="scanDomainForm">
                                <div class="form-group">
                                    <label for="scanDomain">Domain:</label>
                                    <input
                                        type="text"
                                        id="scanDomain"
                                        name="scanDomain"
                                        class="form-control"
                                        required
                                    />
                                </div>
                                <button type="submit" class="btn btn-primary">Scan Domain</button>
                            </form>
                            <div id="scanResults" class="results"></div>
                        </div>
                    </div>

                    <div id="userActions" class="card mt-4" style="display: none">
                        <div class="card-body">
                            <h2>Domains</h2>
                            <button id="getDomains" class="btn btn-secondary mb-3">Get All Domains</button>
                            <ul id="domainsList" class="list-group mb-3"></ul>

                            <h2>Add Domain</h2>
                            <form id="addDomainForm">
                                <div class="form-group">
                                    <label for="domain">Domain:</label>
                                    <input type="text" id="domain" name="domain" class="form-control" required />
                                </div>
                                <button type="submit" class="btn btn-primary">Add Domain</button>
                            </form>

                            <h2>Get Domain</h2>
                            <form id="getDomainForm">
                                <div class="form-group">
                                    <label for="domainId">Domain ID:</label>
                                    <input type="number" id="domainId" name="domainId" class="form-control" required />
                                </div>
                                <button type="submit" class="btn btn-primary">Get Domain</button>
                            </form>
                            <div id="domainDetails" class="results"></div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card mt-4">
                        <div class="card-body">
                            <h2>Register</h2>
                            <form id="registerForm">
                                <div class="form-group">
                                    <label for="username">Username:</label>
                                    <input type="text" id="username" name="username" class="form-control" required />
                                </div>
                                <div class="form-group">
                                    <label for="password">Password:</label>
                                    <input
                                        type="password"
                                        id="password"
                                        name="password"
                                        class="form-control"
                                        required
                                    />
                                </div>
                                <button type="submit" class="btn btn-primary">Register</button>
                            </form>
                        </div>
                    </div>

                    <div class="card mt-4">
                        <div class="card-body">
                            <h2>Login</h2>
                            <form id="loginForm">
                                <div class="form-group">
                                    <label for="loginUsername">Username:</label>
                                    <input
                                        type="text"
                                        id="loginUsername"
                                        name="username"
                                        class="form-control"
                                        required
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="loginPassword">Password:</label>
                                    <input
                                        type="password"
                                        id="loginPassword"
                                        name="password"
                                        class="form-control"
                                        required
                                    />
                                </div>
                                <button type="submit" class="btn btn-primary">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS and dependencies -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <script>
            let userId;

            document.getElementById('registerForm').addEventListener('submit', async (event) => {
                event.preventDefault();
                const username = event.target.username.value;
                const password = event.target.password.value;
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                });
                const result = await response.json();
                alert(result.message || 'Registered successfully');
            });

            document.getElementById('loginForm').addEventListener('submit', async (event) => {
                event.preventDefault();
                const username = event.target.username.value;
                const password = event.target.password.value;
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                });
                const result = await response.json();
                if (result.userId) {
                    userId = result.userId;
                    document.getElementById('userActions').style.display = 'block';
                }
                alert(result.message || 'Login successful');
            });

            document.getElementById('getDomains').addEventListener('click', async () => {
                const response = await fetch(`/domains?userId=${userId}`);
                const domains = await response.json();
                const domainsList = document.getElementById('domainsList');
                domainsList.innerHTML = '';
                domains.forEach((domain) => {
                    const li = document.createElement('li');
                    li.textContent = `ID: ${domain.id}, Domain: ${domain.domain}`;
                    li.classList.add('list-group-item');
                    domainsList.appendChild(li);
                });
            });

            document.getElementById('addDomainForm').addEventListener('submit', async (event) => {
                event.preventDefault();
                const domain = event.target.domain.value;
                const response = await fetch('/domain', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId, domain }),
                });
                const result = await response.json();
                alert(result.message || 'Domain added successfully');
            });

            document.getElementById('getDomainForm').addEventListener('submit', async (event) => {
                event.preventDefault();
                const domainId = event.target.domainId.value;
                const response = await fetch(`/domain/${domainId}?userId=${userId}`);
                const domain = await response.json();
                const domainDetails = document.getElementById('domainDetails');
                if (domain.id) {
                    domainDetails.textContent = `ID: ${domain.id}, Domain: ${domain.domain}`;
                } else {
                    domainDetails.textContent = domain.message;
                }
            });

            document.getElementById('scanDomainForm').addEventListener('submit', async (event) => {
                event.preventDefault();
                const domain = event.target.scanDomain.value;
                const response = await fetch('/scan', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId, domain }),
                });
                const result = await response.json();
                const scanResults = document.getElementById('scanResults');
                scanResults.innerHTML = `<h2>Scan Results</h2><pre>${JSON.stringify(result, null, 2)}</pre>`;
            });
        </script>
    </body>
</html>
